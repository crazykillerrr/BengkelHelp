name: bengkelhelp
description: Aplikasi Jasa Penyedia Sewa Layanan Montir
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  
  # State Management
  provider: ^6.1.1
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Location & Maps
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  image_picker: ^1.0.5
  shared_preferences: ^2.2.2
  http: ^1.1.2
  url_launcher: ^6.2.2
  
  # Chat
  flutter_chat_ui: ^1.6.10
  
  # Notifications
  flutter_local_notifications: ^19.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/mechanic.png
    - assets/icons/
  
dependency_overrides:
  js: ^0.7.2
